<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ff3b77;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      width: 80%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #ff3b77;
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .btn {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
    }

    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
    }

    /* Keyframes for the "No" button's unpredictable movement */
    @keyframes moveNo {
      0% { transform: translate(0, 0); }
      20% { transform: translate(150px, 50px); }
      40% { transform: translate(-100px, 200px); }
      60% { transform: translate(200px, -150px); }
      80% { transform: translate(-50px, 100px); }
      100% { transform: translate(0, 0); }
    }

    .movingNo {
      animation: moveNo 1.5s ease-in-out infinite;
    }

    /* Heart raining animation */
    .heart {
      position: absolute;
      font-size: 2rem;
      color: white;
      animation: rain 5s linear infinite;
      pointer-events: none;
    }

    @keyframes rain {
      0% {
        top: -50px;
        left: calc(100% * var(--random-x));
        opacity: 1;
      }
      100% {
        top: 100%;
        left: calc(100% * var(--random-x));
        opacity: 0;
      }
    }

    /* Responsiveness for mobile */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
      }

      .btn {
        padding: 12px 24px;
        font-size: 1.2rem;
      }
    }

    /* Fade In effect */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Would you like to be my Valentine?</h1>
    <button class="btn yes" onclick="alert('Yay! You said yes!')">Yes</button>
    <button class="btn no movingNo" id="noBtn" onclick="alert('Oh no! You said no!')">No</button>
  </div>

  <!-- Heart raindrops will be generated dynamically -->
  <div id="hearts"></div>

  <script>
    // Create random hearts raining effect
    function generateHearts() {
      const heartsContainer = document.getElementById('hearts');
      const numberOfHearts = 30; // Number of hearts to rain

      for (let i = 0; i < numberOfHearts; i++) {
        const heart = document.createElement('span');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';

        // Randomize position
        const randomX = Math.random();
        heart.style.setProperty('--random-x', randomX);
        heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random falling speed
        heart.style.animationDelay = `${Math.random() * 2}s`; // Random delay before starting

        heartsContainer.appendChild(heart);
      }
    }

    // Start the heart raining effect when the page loads
    window.onload = generateHearts;

    // Make the "No" button move unpredictably to avoid being clicked
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', function() {
      noBtn.classList.add('movingNo');
    });

    noBtn.addEventListener('click', function() {
      // To keep the "No" button moving if it's clicked
      alert("Aww, you caught me!");
      noBtn.classList.remove('movingNo'); // Stop the movement for a brief moment after clicked
      setTimeout(() => {
        noBtn.classList.add('movingNo'); // Restart the movement
      }, 500);
    });
  </script>
</body>
</html>
