<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        h1 {
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            font-size: 2.5rem;
            z-index: 10;
            position: relative;
        }

        .buttons {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        #yesBtn {
            background: #ff6b6b;
            color: white;
        }

        #yesBtn:hover {
            background: #ff5252;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }

        #noBtn {
            background: #4ecdc4;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #noBtn:hover {
            background: #45b7b0;
        }

        .message {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #d63384;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 10;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(-45deg);
            animation: float 3s infinite ease-in-out;
            opacity: 0.8;
            pointer-events: none;
            z-index: 5;
        }

        .hearts:before,
        .hearts:after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .hearts:before {
            top: -10px;
            left: 0;
        }

        .hearts:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-20px) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? üíï</h1>
    
    <div class="buttons">
        <button id="yesBtn">YES! ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <p class="message" id="response"></p>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const response = document.getElementById('response');
        const container = document.body;

        // Continuous rapid movement for "No" button
        let animationId;
        let directionX = 1;
        let directionY = 1;
        let speed = 5; // Pixels per frame, adjust for speed

        function moveNoButton() {
            const rect = noBtn.getBoundingClientRect();
            let x = parseFloat(noBtn.style.left) || (window.innerWidth / 2 - noBtn.offsetWidth / 2);
            let y = parseFloat(noBtn.style.top) || (window.innerHeight / 2 - noBtn.offsetHeight / 2);

            x += directionX * speed;
            y += directionY * speed;

            // Bounce off edges
            if (x <= 0 || x >= window.innerWidth - noBtn.offsetWidth) {
                directionX *= -1;
                x = Math.max(0, Math.min(x, window.innerWidth - noBtn.offsetWidth));
            }
            if (y <= 0 || y >= window.innerHeight - noBtn.offsetHeight) {
                directionY *= -1;
                y = Math.max(0, Math.min(y, window.innerHeight - noBtn.offsetHeight));
            }

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            animationId = requestAnimationFrame(moveNoButton);
        }

        // Start continuous movement
        moveNoButton();

        // Stop movement on yes click
        yesBtn.addEventListener('click', () => {
            cancelAnimationFrame(animationId);
            noBtn.style.display = 'none';
            response.textContent = "YAY! I knew you'd say yes! üíñ‚ú® Let's make it the best Valentine's ever!";
            response.style.opacity = 1;
            createHearts();
        });

        // If somehow "No" is clicked (unlikely), just ignore or fun response
        noBtn.addEventListener('click', () => {
            response.textContent = "Aww, but you're perfect! Try again? üíï";
            response.style.opacity = 1;
        });

        // Create floating hearts
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('hearts');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px'; // Start from bottom
                heart.style.animation = 'float 3s linear forwards';
                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 200); // Faster hearts for more excitement
        }

        // Adjust speed on window resize
        window.addEventListener('resize', () => {
            speed = window.innerWidth < 600 ? 3 : 5; // Slower on mobile
        });
    </script>
</body>
</html>
