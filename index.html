<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
            touch-action: manipulation; /* Improves touch responsiveness on mobile */
        }

        h1 {
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px; /* Reduced for mobile */
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
            z-index: 10;
            position: relative;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 20px; /* Reduced gap for mobile */
            position: relative;
            z-index: 10;
            justify-content: center;
        }

        button {
            padding: 15px 25px; /* Slightly smaller for touch */
            font-size: 1.1rem; /* Responsive */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease; /* Faster transition for mobile */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
            min-width: 100px; /* Ensures touch target size */
            touch-action: manipulation;
        }

        #yesBtn {
            background: #ff6b6b;
            color: white;
        }

        #yesBtn:hover, #yesBtn:active {
            background: #ff5252;
            transform: scale(1.05); /* Subtle scale for touch feedback */
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }

        #noBtn {
            background: #4ecdc4;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: auto; /* Ensure clickable */
        }

        #noBtn:hover, #noBtn:active {
            background: #45b7b0;
        }

        .message {
            margin-top: 30px; /* Adjusted for mobile */
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #d63384;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 10;
            position: relative;
            padding: 0 10px;
        }

        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(-45deg);
            animation: float 3s infinite ease-in-out;
            opacity: 0.8;
            pointer-events: none;
            z-index: 5;
        }

        .hearts:before,
        .hearts:after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .hearts:before {
            top: -10px;
            left: 0;
        }

        .hearts:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-20px) rotate(-45deg); }
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            h1 {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? üíï</h1>
    
    <div class="buttons">
        <button id="yesBtn">YES! ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <p class="message" id="response"></p>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const response = document.getElementById('response');
        const container = document.body;

        // Continuous rapid movement for "No" button - FASTER for thrill!
        let animationId;
        let directionX = 1;
        let directionY = 1;
        let speed = 8; // Increased speed for rapid movement (adjustable; higher = faster)

        function moveNoButton() {
            const rect = noBtn.getBoundingClientRect();
            let x = parseFloat(noBtn.style.left) || (window.innerWidth / 2 - noBtn.offsetWidth / 2);
            let y = parseFloat(noBtn.style.top) || (window.innerHeight / 2 - noBtn.offsetHeight / 2);

            x += directionX * speed;
            y += directionY * speed;

            // Bounce off edges with slight padding
            const padding = 20;
            if (x <= padding || x >= window.innerWidth - noBtn.offsetWidth - padding) {
                directionX *= -1;
                x = Math.max(padding, Math.min(x, window.innerWidth - noBtn.offsetWidth - padding));
            }
            if (y <= padding || y >= window.innerHeight - noBtn.offsetHeight - padding) {
                directionY *= -1;
                y = Math.max(padding, Math.min(y, window.innerHeight - noBtn.offsetHeight - padding));
            }

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            animationId = requestAnimationFrame(moveNoButton);
        }

        // Start continuous movement immediately
        moveNoButton();

        // Yes button action - optimized for touch
        yesBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent any default touch behavior
            cancelAnimationFrame(animationId);
            noBtn.style.display = 'none';
            response.textContent = "YAY! I'd love to be your Valentine! üíñ‚ú® Let's chase stars together on Android adventures!";
            response.style.opacity = 1;
            createHearts();
        }, { passive: false });

        // "No" click (if you somehow tap it mid-flight) - fun redirect
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            response.textContent = "Haha, caught you! But seriously, say yes? üòèüíï";
            response.style.opacity = 1;
            setTimeout(() => { response.style.opacity = 0; }, 2000);
        }, { passive: false });

        // Create floating hearts - more frequent for mobile fun
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('hearts');
                heart.style.left = Math.random() * (window.innerWidth - 20) + 'px';
                heart.style.top = window.innerHeight + 'px'; // Start from bottom
                // Custom animation for upward float
                heart.style.animation = 'float 3s linear forwards';
                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 150); // Even faster hearts on mobile!
        }

        // Handle orientation change and resize for mobile
        window.addEventListener('resize', () => {
            speed = window.innerWidth < 600 ? 6 : 8; // Slightly slower on small screens for battery/performance
        });
        window.addEventListener('orientationchange', () => {
            setTimeout(moveNoButton, 100); // Restart smooth after rotate
        });
    </script>
</body>
</html>
